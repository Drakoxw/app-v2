<!DOCTYPE html>
<html lang="es">
<head>
    <title>Melona</title>
    <link rel="stylesheet" href="/web/style.css">
</head>
<body>
     <div id="app"></div>
</body>
    <template id="login-template">
        <div class="form-main">
            <p id="titleF" class="form-title"><b>Inicia sesión</b></p>
            <form id="form-login" class="form-login">
                <div>
                    <p>Email de usuario</p>
                    <input id="email" placeholder="Correo electronico">
                </div>
                <div>
                    <p>Contraseña</p>
                    <input id="password" type="password" placeholder="Contraseña" id="">
                </div>
                <div>
                    <button id="btn">Enviar</button>
                </div>
            </form>
        </div>
    </template>

    <template id="ordenesView">
        <div id="platos">
            <ul id="list-platos">
                <p>Cargando...</p>
            </ul>
            <form id="order">
            <input id="plato-id" type="hidden">
            <input class="x" id="submit" type="submit" disabled>
        </form>
        </div>
        <div id="ordenes">
            <ul id="list-ordenes">
                <p>Cargando...</p>
            </ul>
        </div>
    </template>
    
<script src="/web/main.js"></script>
</html>
